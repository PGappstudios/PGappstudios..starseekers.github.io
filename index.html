<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Seekers - App Screenshots</title>
    <style>
        .carousel-container {
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.6);
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel">
        <img src="1.jpg" alt="Screenshot 1">
        <img src="2.jpg" alt="Screenshot 2">
        <img src="3.jpg" alt="Screenshot 3">
        <img src="4.jpg" alt="Screenshot 4">
        <img src="5.jpg" alt="Screenshot 5">
    </div>
    <div class="carousel-buttons">
        <button onclick="prevSlide()">&#10094;</button>
        <button onclick="nextSlide()">&#10095;</button>
    </div>
</div>

<script>
    let currentIndex = 0;
    const carousel = document.querySelector('.carousel');
    const slides = document.querySelectorAll('.carousel img');

    function showSlide(index) {
        const slideWidth = slides[0].clientWidth;
        carousel.style.transform = `translateX(${-slideWidth * index}px)`;
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
    }

    // Adjust carousel on window resize
    window.addEventListener('resize', () => showSlide(currentIndex));
</script>

</body>
</html>
